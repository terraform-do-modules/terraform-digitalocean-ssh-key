# How to use this project
usage : |-
  ### Simple Example
  Here is an example of how you can use this module in your inventory structure:
  ```hcl
      module "ssh-key" {
      source         = "terraform-do-modules/ssh-key/digitalocean"
      version        = "1.0.0"
       name          = "cd"
      environment    = "test" 
      key_path       = "~/.ssh/id_rsa.pub"
      key_name       = "devops"
      }
  ```
